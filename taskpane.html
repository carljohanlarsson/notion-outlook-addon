
<!DOCTYPE html>
<html>
<head>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <h3>üîç Notion Lookup</h3>
  <div id="output">Fetching...</div>

  <script>
    Office.onReady(() => {
      const item = Office.context.mailbox.item;
      const eventId = item.itemId;

      fetch("https://api.notion.com/v1/search", {
        method: "POST",
        headers: {
          "Authorization": "Bearer YOUR_NOTION_TOKEN_HERE",
          "Notion-Version": "2022-06-28",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          query: eventId,
          filter: {
            value: "page",
            property: "object"
          }
        })
      })
      .then(res => res.json())
      .then(data => {
        const page = data.results?.[0];
        if (page) {
          const url = page.url;
          document.getElementById("output").innerHTML = `<a href="${url}" target="_blank">Open Notion Page</a>`;
        } else {
          document.getElementById("output").textContent = "No matching Notion page found.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("output").textContent = "Error contacting Notion API.";
      });
    });
  </script>
</body>
</html>
